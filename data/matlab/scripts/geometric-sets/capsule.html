%% Capsule
% In CORA, capsules are instantiated by 

C = capsule(c,g,r);
%% 
% where |c| is the center, |g| is the generator, and |r| is the radius. 
% 
% Example:

% initialize capsule
c = [1;0];
g = [-1;1];
r = 0.5;
C = capsule(c,g,r);

% plot capsule
plot(C);
