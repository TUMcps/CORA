%% Ellipsoid
% In CORA, ellipsoids are instantiated by 

E = ellipsoid(Q,q);
%% 
% where |Q| is the positive semi-definite shape matrix and |q| is the center. 
% 
% Example:

% initialize ellipsoid
E = ellipsoid([1 -1; -1 2],[2;1]);
% plot ellipsoid
plot(E);
exportToHTML(); % for website
